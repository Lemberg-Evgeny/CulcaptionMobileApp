<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: Montserrat-light;
            src: url(./fonts/Montserrat/Montserrat-Light.ttf);
        }

        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #26282a;
            color: white;
            /* min-height: 100vh; */
            margin: 0;
            padding: 0;
        }

        .main-container {
            /* min-height: 100vh; */
            /* min-width: 100vw; */
            margin: 0;
            padding: 0;
        }

        .bg-head {
            background-image: url(./img/header.png);
            background-repeat: no-repeat;
            background-position: center top;
            /* background-size: contain; */
            border: 1px solid white;
            /* min-height: 550px; */
            min-height: 355px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%
        }


        .nav {
            /* display: flex; */
            overflow: hidden;
            flex-wrap: nowrap;
            /* position: relative; */
            background: #000;
            flex-direction: row;
            justify-content: flex-end;
            
        }

        .copyright, .find{
           font-size: .4em;
          margin-left: .1em;
          margin-top: .1em;
           /* word-break: keep-all; */
        }

        .nav-item {
            color: #fff;
            cursor: pointer;
            transform: skew(-10deg);
            -webkit-transform: skew(-10deg);
            -moz-transform: skew(-10deg);
            -o-transform: skew(-10deg);
            font-size: 1em;
            color: white;
            text-transform: uppercase;
            flex-direction: column;
            padding: 5px 10px;
        }

        .nav-item:hover, .nav-item.active{
          min-width: 100px;
          box-shadow: 0 0 5px white;
          box-sizing: content-box;
        }

        .nav-item .nav-text {
            font-size: .4em;
            transform: skew(10deg);
            -webkit-transform: skew(10deg);
            -moz-transform: skew(10deg);
            -o-transform: skew(10deg);
            font-family: Montserrat-light;
            text-shadow: 0 0 5px black;
        }
        .nav-item .fa{
            transform: skew(10deg);
            -webkit-transform: skew(10deg);
            -moz-transform: skew(10deg);
            -o-transform: skew(10deg);
            text-shadow: 0 0 5px black;
        }

        #my-package {
            background-image: linear-gradient(to right, #bbbd5b, #e59979);
        }

        #lab-tests {
            background-image: linear-gradient(to right, #be7080, #a46fcd);
        }

        #more-info {
            background-image: linear-gradient(to right, #6d9eff, #71bffe);
        }

        #share {
            margin-right: -10px;
            background-image: linear-gradient(to right, #87d4ab, #95ff6d);
        }

    </style>

    <title>HOME PAGE</title>
</head>

<body>
    <!-- <center> -->
    <div class="main-container container justify-content-center">

        <header class="container">
            <div class="row">
                <div class="bg-head col col-md text-center">
                    <!-- <img class="bg_head" src="./img/header.png" alt=""> -->
                    <img class="logo" src=".\img\logo.png" alt="">
                    <div class="logo-title">Culception</div>
                    <div class="logo-sub mb-4">the next ciltivation era</div>
                </div>
            </div>
        </header>


        <section class="content container justify-content-center">
            <div class="title">wi make it personal</div>

            <div class="row justify-content-center">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="row justify-content-center">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="row justify-content-center">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </section>

        <footer class="container justify-content-center">

            <ul class="nav row">
                <li class="col">
                    <span class="copyright row">All rights reserved for Culception, StreetName 34, Herzliya.</span>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </li>
                <!-- <li class="col-md">
                    <span class="find">Find us on</span>
                    <div class="row justify-content-around">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </div>
                </li> -->
                <li id="my-package" class="nav-item col-2 text-center" name="nav-item">
                    <div class="fa fa-cube mt-3" aria-hidden="true"></div>
                    <!-- <div class="fa fa-inbox" aria-hidden="true"></div> -->
                    <div class="nav-text">my package</div>
                </li>
                <li id="lab-tests" class="nav-item col-2 text-center" name="nav-item">
                    <div class="fa fa-flask mt-3" aria-hidden="true"></div>
                    <div class="nav-text">lab tests</div>
                </li>
                <li id="more-info" class="nav-item col-2 text-center" name="nav-item">
                    <div class="fa fa-info-circle mt-3" aria-hidden="true"></div>
                    <div class="nav-text">more info</div>
                </li>
                <li id="share" class="nav-item col-2 text-center" name="nav-item">
                    <div class="fa fa-share-alt mt-3" aria-hidden="true"></div>
